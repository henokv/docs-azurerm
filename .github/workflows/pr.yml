on:
  pull_request:
    branches:
      - main
#env:
#  GOPATH: ${{ github.workspace }}/go

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
#        with:
#          fetch-depth: 1
#          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - name: Install dependencies
        run: |
          go get -t ./...
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

